    <section class="container mt-5" id="body">
      <h1 id="signUp" style="margin-left: 450px; font-size: 60px; color: rgb(18, 18, 19); font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      ">SIGN UP</h1>
      <hr>
      <form onsubmit="userSignup(); return false">
          <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fName" >
          </div>
          <div class="mb-3">
              <labelclass="form-label">Phone Number</labelclass=>
              <input type="text" class="form-control" id="contactNumber">
          </div>
          <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
          </div>
          <div>
            <p class="para1">Have You Ever Have an Account ?<b> <a href="./index.html" style=" margin-left: 10px;">LOGIN</a> </b> </p>
        </div>
          <button type="submit" class=" btn btn-danger" style="margin-top: 20px;">SIGN UP</button>
      </form>
  </section>
      
  </body>
